<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログラミングチャット</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-header">
                <div class="logo"><span class="material-symbols-outlined">
                        code_blocks
                    </span></div>
                <div class="icon current-nav"><span class="material-symbols-outlined">home</span></div>
            </div>
            <div class="navbar-footer">
                <div id="user-icon" class="icon"><span class="material-symbols-outlined">person</span></div>
            </div>


        </div>
        <div class="thread">
            <div class="thread-header">
                <div class="create"><span class="material-symbols-outlined">edit_square</span></div>
            </div>
            <div class="thread-list">
                <p class="thread-title current-thread">スレッド名</p>
                <p class="thread-title">スレッド名</p>
                <p class="thread-title">スレッド名</p>
                <p class="thread-title">スレッド名</p>
                <p class="thread-title">スレッド名</p>
                <p class="thread-title">スレッド名</p>
                <p class="thread-title">スレッド名</p>
                <p class="thread-title">スレッド名</p>
                <p class="thread-title">スレッド名</p>
                <p class="thread-title">スレッド名</p>
                <p class="thread-title">スレッド名</p>
                <p class="thread-title">スレッド名</p>
                <p class="thread-title">スレッド名</p>
                <p class="thread-title">スレッド名</p>
                <p class="thread-title">スレッド名</p>
            </div>
        </div>
        <div class="chat">
            <div class="chat-header">
                <p>スレッドタイトル</p>
            </div>
            <div class="chat-list">
            </div>
            <div class="chat-editor">
                <div id="editor">
                </div>
                <div class="send"><span id="send" class="material-symbols-outlined">send</span></div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script src="./js/quill.js"></script>

    <!-- firebase -->
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/firebase.js"></script>

    <!-- main.js -->
    <script src="./js/main.js"></script>
</body>

</html>
